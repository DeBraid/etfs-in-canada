<head>
  <title>ETFs in Canada</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>ETF's on TSX</h2>
    </div>
    <div class="row">
      {{> etfs }}
    </div>
  </div>
</body>

<template name="etfs">
  
    <div class="container">
      <div class="row">
        {{#each tickers }}
          <div class="col-sm-4 text-centered chart">
            <h2 class="ticker-symbol">{{ tick }}</h2>
            <p>{{ titles }}</p>
            <img src="http://stockcharts.com/c-sc/sc?chart={{ tick }}.to,uu[305,a]dacayaci[pb20!b50][dg]" alt="">
          </div>
        {{/each }}
      </div>
    </div>  
  
</template>
