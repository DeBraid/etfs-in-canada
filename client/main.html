<head>
  <title>ETFs in Canada</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>ETF's on TSX</h2>
    </div>
    <div class="row">
      {{> etfs }}
    </div>
  </div>
</body>

<template name="etfs">
  
    <div class="container marketing">
      <div class="row">
      {{#each tickers }}
        <div class="col-md-4 text-center chart">
          <img src="http://stockcharts.com/c-sc/sc?chart={{ tick }}.to,uu[305,a]dacayaci[pb20!b50][dg]" alt="">
          <h2>{{ tick }}</h2>
          <p>{{ titles }}</p>
        </div>
      {{/each }}
      </div>
    </div>  
  
</template>
